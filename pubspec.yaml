name: storeops_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.9.0
  fluttertoast: ^8.2.12
  go_router: ^16.1.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  dropdown_search: ^6.0.2
  cloud_firestore: ^6.0.0
  firebase_core: ^4.0.0
  intl: ^0.20.2
  firebase_messaging: ^16.0.0
  flutter_launcher_icons: ^0.14.4
  sembast: ^3.8.5+1
  path_provider: ^2.1.5
  path: ^1.9.1
  sqflite: ^2.4.2
  connectivity_plus: ^6.1.5
  flutter_local_notifications: ^19.4.0
  firebase_auth: ^6.0.2
  flutter_localizations:
    sdk: flutter
  async: ^2.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ckp_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/images/
